<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realidad Aumentada</title>

    <!-- Librer√≠as necesarias -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.1.0/dist/aframe-extras.min.js"></script>

    <style>
        /* Hacer que la escena ocupe toda la pantalla */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
        }

        #btn-regresar {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 9999; /* Asegura que el bot√≥n est√© por encima de otros elementos */
            transition: background-color 0.3s, transform 0.3s; /* Transici√≥n suave */
        }

        #btn-regresar:hover {
            background-color: #e68900;
            transform: scale(1.1); /* Efecto de aumento al pasar el rat√≥n */
        }

        #btn-regresar:active {
            transform: scale(1); /* Restablece el tama√±o cuando se hace clic */
        }
    </style>
</head>
<body>
    <script>
        function regresar() {
            localStorage.removeItem('modeloObj');
            localStorage.removeItem('modeloMtl');
            window.location.href = "index.html";
        }
    </script>
    
    <button id="btn-regresar" onclick="regresar()">‚¨Ö Regresar</button>
    
    <!-- Escena de Realidad Aumentada -->
    <a-scene embedded arjs="sourceType:webcam; debugUIEnabled: false; sourceWidth: 1920; sourceHeight: 1080;" id="scene">
        
        <!-- Almacenamos los assets del modelo 3D -->
        <a-assets>
            <a-asset-item id="modelo-obj"></a-asset-item>
            <a-asset-item id="modelo-mtl"></a-asset-item>
        </a-assets>

        <!-- Definimos el marcador con el archivo .patt -->
        <a-marker type="pattern" url="pattern-marker.patt" id="markerCustom" emitevents="true">
            <!-- Modelo 3D -->
            <a-entity id="modelo-3d"
                      position="0 0 0" 
                      rotation="0 0 0" 
                      scale="0.2 0.2 0.2"
                      obj-model="obj: #modelo-obj; mtl: #modelo-mtl"
                      visible="false">
            </a-entity>
        </a-marker>

        <!-- C√°mara -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            console.log("Escena cargada...");

            // Recuperar las rutas de los archivos desde localStorage
            const objPath = localStorage.getItem('modeloObj');
            const mtlPath = localStorage.getItem('modeloMtl');

            if (!objPath || !mtlPath) {
                console.error("‚ùå No se encontraron archivos de modelo en localStorage.");
                return;
            }

            console.log("üìå Modelo seleccionado:", objPath, mtlPath);

            // Asignar las rutas a los assets
            document.querySelector("#modelo-obj").setAttribute("src", objPath);
            document.querySelector("#modelo-mtl").setAttribute("src", mtlPath);

            // Obtener el marcador y el modelo 3D
            const marker = document.querySelector("#markerCustom");
            const model = document.querySelector("#modelo-3d");

            if (!marker) {
                console.error("‚ùå ERROR: No se encontr√≥ el marcador. Verifica el ID y la configuraci√≥n.");
                return;
            }

            if (!model) {
                console.error("‚ùå ERROR: No se encontr√≥ el modelo 3D. Verifica el ID y las rutas.");
                return;
            }

            // Evento cuando el marcador es detectado
            marker.addEventListener("markerFound", () => {
                console.log("‚úÖ ¬°Marcador detectado!");
                model.setAttribute("visible", "true");
            });

            // Evento cuando el marcador se pierde
            marker.addEventListener("markerLost", () => {
                console.log("üî¥ Marcador perdido");
                model.setAttribute("visible", "false");
            });
        });
    </script>
</body>
</html>
