<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realidad Aumentada</title>

    <!-- Librer√≠as necesarias -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.1.0/dist/aframe-extras.min.js"></script>

    <style>
        /* Hacer que la escena ocupe toda la pantalla */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
        }

        #btn-regresar {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 9999;
            transition: background-color 0.3s, transform 0.3s;
        }

        #btn-regresar:hover {
            background-color: #e68900;
            transform: scale(1.1);
        }

        #btn-regresar:active {
            transform: scale(1);
        }

        /* Estilos de la barra de zoom */
        #zoom-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 10px;
            z-index: 9999;
        }

        #zoom-slider {
            width: 200px;
        }
    </style>
</head>
<body>
    <script>
        function regresar() {
            localStorage.removeItem('modeloObj');
            localStorage.removeItem('modeloMtl');
            window.location.href = "index.html";
        }
    </script>
    
    <button id="btn-regresar" onclick="regresar()">‚¨Ö Regresar</button>
    
    <!-- Contenedor de la barra de zoom -->
    <div id="zoom-container">
        <input type="range" id="zoom-slider" min="-110" max="500" step="0.1" value="3">
    </div>

    <!-- Escena de Realidad Aumentada -->
    <a-scene embedded arjs="sourceType:webcam; debugUIEnabled: false; sourceWidth: 1920; sourceHeight: 1080;" id="scene">
        
        <!-- Almacenamos los assets del modelo 3D -->
        <a-assets>
            <a-asset-item id="modelo-obj"></a-asset-item>
            <a-asset-item id="modelo-mtl"></a-asset-item>
        </a-assets>

        <!-- Definimos el marcador con el archivo .patt -->
        <a-marker type="pattern" url="pattern-marker.patt" id="markerCustom" emitevents="true">
            <!-- Modelo 3D -->
            <a-entity id="modelo-3d"
                      position="0 0 0" 
                      rotation="0 0 0" 
                      scale="0.2 0.2 0.2"
                      obj-model="obj: #modelo-obj; mtl: #modelo-mtl"
                      visible="false">
            </a-entity>
        </a-marker>

        <!-- C√°mara con posici√≥n inicial en Z = 3 -->
        <a-entity id="camera" camera position="0 0 3"></a-entity>
    </a-scene>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            console.log("Escena cargada...");

            // Recuperar las rutas de los archivos desde localStorage
            const objPath = localStorage.getItem('modeloObj');
            const mtlPath = localStorage.getItem('modeloMtl');

            if (!objPath || !mtlPath) {
                console.error("‚ùå No se encontraron archivos de modelo en localStorage.");
                return;
            }

            console.log("üìå Modelo seleccionado:", objPath, mtlPath);

            // Asignar los modelos a los assets
            document.getElementById("modelo-obj").setAttribute("src", objPath);
            document.getElementById("modelo-mtl").setAttribute("src", mtlPath);

            // Mostrar el modelo cuando se detecte el marcador
            document.getElementById("markerCustom").addEventListener("markerFound", function () {
                document.getElementById("modelo-3d").setAttribute("visible", "true");
            });

            document.getElementById("markerCustom").addEventListener("markerLost", function () {
                document.getElementById("modelo-3d").setAttribute("visible", "false");
            });

            // Control de zoom
            const zoomSlider = document.getElementById("zoom-slider");
            const camera = document.getElementById("camera");

            zoomSlider.addEventListener("input", function () {
                const zoomValue = zoomSlider.value;
                camera.setAttribute("position", `0 0 ${zoomValue}`);
                console.log("üîç Zoom:", zoomValue);
            });
        });
    </script>
</body>
</html>
