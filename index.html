<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realidad Aumentada</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('back.webp') no-repeat center center/cover;
            font-family: Arial, sans-serif;
        }
        
        #menu {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
        }
        
        button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            background: #ff9800;
            color: white;
        }
        
        button:hover {
            background: #e68900;
        }

        @media (max-width: 600px) {
            #menu {
                width: 80%;
            }
        }
    </style>
    <script>
        function cargarModelo(objPath, mtlPath) {
            localStorage.setItem('modeloObj', objPath);
            localStorage.setItem('modeloMtl', mtlPath);
            window.location.href = 'escena.html';
        }
    </script>
</head>
<body>
    <!-- Pantalla de selecciÃ³n -->
    <div id="menu">
        <h2>Selecciona un modelo 3D</h2>
        <button onclick="cargarModelo('obj/mayflower/mayflower.obj', 'obj/mayflower/mayflower.mtl')">MAYFLOWER</button>
        <button onclick="cargarModelo('maquina/maqui.obj', 'maquina/maqui.mtl')">BULLDOZER</button>
        <button onclick="cargarModelo('obj/guayas.obj', 'obj/guayas.mtl')">BUQUE GUAYAS</button>
        <button onclick="cargarModelo('obj/quito.obj', 'obj/quito.mtl')">QUITO</button>
    </div>
</body>
</html>
